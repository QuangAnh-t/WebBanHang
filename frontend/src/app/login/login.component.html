<div class="parent">
  <div class="login-box">
      <h2>Đăng nhập</h2>
      <form>
    <div class="user-box">
      <input type="text" name="username" required="">
      <label>Tài khoản</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="">
      <label>Mật khẩu</label>
      <button type="submit" (click)="dangnhap()">Đăng nhập</button>
      <br>
      <p>Nếu bạn chưa có tài khoản, hãy đăng ký tại đây</p>
      <button type="button" (click)="dangky()">Đăng ký</button>
          </div>
      </form>
  </div>
</div>
