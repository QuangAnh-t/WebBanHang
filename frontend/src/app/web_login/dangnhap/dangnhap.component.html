<div class="parent">
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form (ngSubmit)="kiemtradangnhap()" method="post">
      <div class="user-box">
        <input type="text" name="taikhoan" [(ngModel)]="taikhoan" required>
        <label>Tài khoản</label>
      </div>
      <div class="user-box">
        <input type="password" name="matkhau" [(ngModel)]="matkhau" required>
        <label>Mật khẩu</label>
      </div>
      <button type="submit">Đăng nhập</button>
      <br><br>
      <a href="/dangky">Nếu bạn chưa có tài khoản, hãy đăng ký tại đây!!!</a>
    </form>
  </div>
</div>
